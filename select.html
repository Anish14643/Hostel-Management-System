<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #121212, #333333);background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #e0e0e0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: rgba(18, 18, 18, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
        }

        .button {
            padding: 12px 24px;
            background-color: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            flex: 1;
            max-width: 200px;
        }

        .button:hover {
            background-color: #666;
            transform: translateY(-3px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.student {
            background-color: #007bff;
        }

        .button.student:hover {
            background-color: #0056b3;
        }

        .button.admin {
            background-color: #28a745;
        }

        .button.admin:hover {
            background-color: #218838;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: #e0e0e0;
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: #007bff;
            transform: translateY(-3px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
            }

            .button {
                max-width: 100%;
            }

            .social-links {
                gap: 15px;
            }
        }

        .button:focus {
        outline: 2px solid #007bff;
        outline-offset: 2px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hostel Management System</h1>
        <p>Efficiently manage hostel bookings, student records, and administrative tasks. Choose your portal to get started.</p>
        <div class="button-container">
            <a href="student_login.html" class="button student">Student Login</a>
            <a href="admin_login.html" class="button admin">Admin Login</a>
        </div>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
        </div>

</body>
</html>
